{% extends "base.html" %}]
{%block content%}

<h1>Incomes and Expenditures</h1>
<h2>{{form.description}}</h2>

<div class="container">
    <div class="row justify-content-center">
        <form action="" method="post" name="databaseform">
            {{databaseform.name(class_='form-control')}}
            {% for error in databaseform.name.errors %}
                <div class="alert alert-danger" role="alert">
                    [{{error}}]
                </div>
            {% endfor %}
        </form>
    </div>
</div>






{%endblock%}
