{% extends "base.html" %}]
{%block content%}

<h1>Expenditures</h1>
<h2>{{expenditures.description}}</h2>

<div class="container">
    <table class="table table-hover">
        <caption>Expenditures</caption>
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Amount</th>
            <th scope="col">
                <div class="row justify-content-md-center">
                Settings
                </div>
            </th>
          </tr>
        </thead>
        <tbody>
          {% for x in range(1,expenditures_count+1) %}
          <tr>
            <th scope="row">{{x}}</th>
            <td>{{expenditures_list[x-1].name}}</td>
            <td>Â£{{'%0.2f'|format(expenditures_list[x-1].amount|float)}}</td>
            <!--formats the expenditures to GBP form-->
            <td><div class="row justify-content-center"><form method="post" action="{{ url_for('delete_expenditure', id=expenditures_list[x-1].id) }}">
                <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
            </form></div></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>






{%endblock%}
